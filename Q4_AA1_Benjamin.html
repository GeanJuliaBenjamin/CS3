<!DOCTYPE html>
<html>
    <title> Benjamin AA1 (Quarter 4) </title>
    
    <script>
        let cdnProteins = [];
        let arrProteins = [];
        let mRNA = prompt("Enter mRNA sequence: ");
        let Met = mRNA.indexOf("AUG");
  
        if (Met === -1) {
          document.write("Start cdn not found.");
        } else {
          let sprtFrame = mRNA.slice(Met);
          let cdn = "";
          let i = 0;
  
          while (i < sprtFrame.length - 3) {
            cdn = sprtFrame.slice(i, i + 3);
            cdnProteins.push(cdn);
            i += 3;
          }
  
          for (let i = 0; i < cdnProteins.length; i++) {
            let aminoAcid = "";
  
            switch (cdnProteins[i]) {
              case "UUU":
              case "UUC":
                aminoAcid = "Phe";
                break;
              case "UUA":
              case "UUG":
              case "CUU":
              case "CUC":
              case "CUA":
              case "CUG":
                aminoAcid = "Leu";
                break;
              case "AUU":
              case "AUC":
              case "AUA":
                aminoAcid = "Ile";
                break;
              case "AUG":
                aminoAcid = "Met";
                break;
              case "GUU":
              case "GUC":
              case "GUA":
              case "GUG":
                aminoAcid = "Val";
                break;
              case "UCU":
              case "UCC":
              case "UCA":
              case "UCG":
                aminoAcid = "Ser";
                break;
              case "CCU":
              case "CCC":
              case "CCA":
              case "CCG":
                aminoAcid = "Pro";
                break;
              case "ACU":
              case "ACC":
              case "ACA":
              case "ACG":
                aminoAcid = "Thr";
                break;
              case "GCU":
              case "GCC":
              case "GCA":
              case "GCG":
                aminoAcid = "Ala";
                break;
              case "UAU":
              case "UAC":
                aminoAcid = "Tyr";
                break;
              case "UGU":
              case "UGC":
                aminoAcid = "Cys";
                break;
              case "UGG":
                aminoAcid = "Trp";
                break;
              case "UAA":
              case "UAG":
              case "UGA":
                aminoAcid = "STOP";
                break;
              default:
                aminoAcid = "Unknown";
                break;
            }
  
            arrProteins.push(aminoAcid);
          
        }
            document.write('[' + cdnProteins.map(cdn => `"${cdn}"`).join(', ') + ']<br>');
            document.write('<br>' + arrProteins.map((acid, index) => `${cdnProteins[index]} --> ${acid}`).join('<br>') + '</p>');
      }
          

      </script>
</html>
